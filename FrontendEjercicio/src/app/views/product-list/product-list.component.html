<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Tabla de productos</h4>
            <p class="card-category">Listado de los productos</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table [dataSource]="productos" class="mat-elevation-z8 table table-bordered table-hover">
                
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef class="text-primary"> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef class="text-primary"> Descripci√≥n </th>
                  <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                  <th mat-header-cell *matHeaderCellDef class="text-primary"> Precio </th>
                  <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                </ng-container>

                <ng-container matColumnDef="stock">
                  <th mat-header-cell *matHeaderCellDef class="text-primary"> Stock </th>
                  <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                </ng-container>

                <ng-container matColumnDef="id_tienda">
                  <th mat-header-cell *matHeaderCellDef class="text-primary"> ID Tienda </th>
                  <td mat-cell *matCellDef="let element"> {{element.id_tienda}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef class="text-primary"> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button class="btn btn-warning btn-sm" (click)="actualizarProducto(element.id)"> 
                      Editar 
                    </button>
                    <button mat-raised-button class="btn btn-danger btn-sm" (click)="eliminarProducto(element.id)"> 
                      Eliminar 
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator
                [pageSize]="6"
                [pageSizeOptions]="[6, 12, 24]"
                showFirstLastButtons
                class="mt-3"
                aria-label="Seleciona">
              </mat-paginator>
              
              <button
                mat-raised-button
                class="btn btn-success pull-right mt-3"
                (click)="createProducto()">
                Agregar Producto
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
